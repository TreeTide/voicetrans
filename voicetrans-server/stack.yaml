# Specifies the GHC version and set of packages available (e.g., lts-3.5, nightly-2015-09-21, ghc-7.10.2)
resolver: lts-5.8

# Local packages, usually specified by relative directory name
packages:
- "."

# Packages to be pulled from upstream that are not in the resolver (e.g., acme-missiles-0.3)
extra-deps:
- conduit-audio-0.2.0.1
- conduit-audio-sndfile-0.1.1
- conduit-audio-samplerate-0.1.0.1

allow-newer: true

# Override default flag values for local packages and extra-deps
flags: {}

# Extra package databases containing global packages
extra-package-dbs: []

docker:
  enable: false  # until libsamplerate can be added
  repo: "fpco/stack-build"
  mount:
      - "/home/ron/dev/3rd"

image:
  container:
    # Create a docker container
    name: treetide/voicetrans-server
    base: fpco/stack-run  # TODO this won't fly as misses samplerate

